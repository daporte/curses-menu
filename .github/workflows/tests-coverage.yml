on: [ push, pull_request ]

name: Tests

env:
  PYTHONWARNINGS: all
  TERM: xterm-256color

jobs:
  test:
    name: Tests

    strategy:
      matrix:
        python-version: [ "3.10", "3.9","3.8", "3.7", "3.11", "pypy3.9" ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        exclude:
          - os: windows-latest
            python-version: pypy3
    continue-on-error: ${{ matrix.python-version == '3.11' || matrix.python-version == 'pypy3.9' || matrix.os == 'windows-latest' }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: snok/install-poetry@v1
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - run: poetry --version
      - run: poetry install
      - run: poetry run pytest
      - run: poetry run coverage lcov
      - name: Coveralls Parallel
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: .cov/coverage.lcov
          parallel: true
  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: .cov/coverage.lcov
          parallel-finished: true
